<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">标题</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="title" placeholder="标题">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">内容</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="content" placeholder="内容">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">文件</label>
    <input type="file" id="exampleInputFile" name="thumbnail">
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>
</body>
</html>
