{% extends 'base.html' %}
{% block title %}
    注册
{% endblock %}
{% block body %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">用户名:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="不少于6个字">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">手机号：</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="telephone" placeholder="手机号即可">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码：</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                   placeholder="不少于6个字符">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">确认密码：</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password_repeat"
                   placeholder="不少于6个字符">
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
{% endblock %}
